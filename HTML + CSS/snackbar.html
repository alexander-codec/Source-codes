<!DOCTYPE html>
<html>
<head>
<style>
#snackbar {visibility: hidden;min-width: 250px;margin-left: -125px;background-color: #333;color: #fff;text-align: center;border-radius: 25px;padding: 16px;position: fixed;z-index: 2000;left: 50%;bottom: 30px;}#snackbar.show {visibility: visible;-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;animation: fadein 0.5s, fadeout 0.5s 2.5s;}@-webkit-keyframes fadein {from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;}}@keyframes fadein {from {bottom: 0; opacity: 0;}to {bottom: 30px; opacity: 1;}}@-webkit-keyframes fadeout {from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;}}@keyframes fadeout {from {bottom: 30px; opacity: 1;}to {bottom: 0; opacity: 0;}}
</style>
</head>
<body>
<h2>Um simples Snackbar</h2>
<div id="snackbar">Alguma coisa</div>
<script>
//requer jquery
function snackbar(text) {
    $("#snackbar").text(text);
    $("#snackbar").addClass('show');
    setTimeout(function(){$("#snackbar").removeClass('show');}, 3000);
}
</script>
</body>
</html>
